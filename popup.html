<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Meta Viewer By Lynkify</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- css  -->
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/fb.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Meta Master <small> By Lynkify</small></h2>
    </header>

    <main>
        <ul class="nav nav-tabs toptab" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#previews" type="button" role="tab"
                    title="Social share previews" aria-controls="home" aria-selected="true">Previews</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#analyse" type="button" role="tab"
                    title="Analayse Meta" aria-controls="profile" aria-selected="false">Analayse Meta</button>
            </li>
            <!-- <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab"data-title="More"
                        aria-controls="contact" aria-selected="false">More</button>
                </li> -->
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="previews" role="tabpanel" aria-labelledby="home-tab">.
                <div class="d-flex align-items-start">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-google" role="tabpanel">
                            <div class="contents">
                                <!-- google content here -->
                                <div id="google-preview"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-fb" role="tabpanel">
                            <div class="contents">
                                <!-- fb content here -->
                                <div id="fb-preview"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-twitter" role="tabpanel">
                            <div class="contents">
                                <!-- X content here -->
                                <div id="x-preview"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-linkedin" role="tabpanel">
                            <div class="contents">
                                <!-- Linkedin content here -->
                                <div id="linkedin-preview"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-discord" role="tabpanel">
                            <div class="contents">
                                <!-- Discord content here -->
                                <div id="discord-preview"></div>
                            </div>
                        </div>
                    </div>
                    <div class="nav flex-column nav-pills my-3 mx-2 right" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <p>Preview</p>
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#v-pills-google"
                            type="button" left-data-title="Preview of Google" aria-selected="true">
                            <span><i class='bx bxl-google bx-sm'></i></span></button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-fb" type="button"
                            left-data-title="Preview of Facebook" aria-selected="false">
                            <span><i class='bx bxl-facebook bx-sm'></i></span></button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-twitter" type="button"
                            left-data-title="Preview of Twitter" aria-selected="false">
                            <span><i class='bx bxl-twitter bx-sm'></i></span></button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-linkedin" type="button"
                            left-data-title="Preview of LinkedIn" aria-selected="false">
                            <span><i class='bx bxl-linkedin bx-sm'></i></span></button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-discord" type="button"
                            left-data-title="Preview of Discord" aria-selected="false">
                            <span><i class='bx bxl-discord-alt bx-sm'></i></span></button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="analyse" role="tabpanel" aria-labelledby="profile-tab">

                <!-- <form class="m-2">
                    <div class="form-group row">
                        <label for="Title" class="col-2 col-form-label">Title</label>
                        <div class="col-9">
                            <input type="text" class="form-control-plaintext" id="title" value="Website Title">
                        </div>
                        <small class=" text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                </form>
                <center>
                    <h1></h1>
                </center>
                <center>
                    <h2>New Features are Coming...</h2>
                </center>
                <center>
                    <p>Stay tuned</p>
                </center> -->

            </div>
            <!-- <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

            </div> -->
        </div>
    </main>
